<input class="c-search" type="text" ng-model="search" placeholder="Szukaj...">
<table class="c-table c-table--striped">
    <thead>
        <tr>
            <th>Nazwisko <a href="" ng-click="order('name')" class="c-table__sort" ng-class="getClass('name')"></a></th>
            <th>Email <a href="" ng-click="order('email')" class="c-table__sort" ng-class="getClass('email')"></a></th>
            <th>Wiek <a href="" ng-click="order('age')" class="c-table__sort" ng-class="getClass('age')"></a></th>
            <th>Płeć</th>
            <th>Kod pocztowy</th>
            <th>Edukacja</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers | orderBy:predicate:reverse | filter:search ">
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.age }}</td>
            <td>{{ customer.gender }}</td>
            <td>{{ customer.postalcode }}</td>
            <td>{{ customer.education }}</td>
        </tr>
    </tbody>
</table>
