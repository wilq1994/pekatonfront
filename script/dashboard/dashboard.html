<section class="c-box">
    <h3>Obiecujący klienci</h3>
    <input class="c-search" type="text" ng-model="search" placeholder="Szukaj...">
    <table class="c-table">
        <thead>
            <tr>
                <th>Id <a href="" ng-click="order('customerId')" class="c-table__sort" ng-class="getClass('customerId')"></a></th>
                <th>Email <a href="" ng-click="order('eMail')" class="c-table__sort" ng-class="getClass('eMail')"></a></th>
                <th>Płeć</th>
                <th>Kod pocztowy  <a href="" ng-click="order('postCode')" class="c-table__sort" ng-class="getClass('postCode')"></a></th>
                <th>Edukacja <a href="" ng-click="order('education')" class="c-table__sort" ng-class="getClass('education')"></a></th>
                <th>Factor <a href="" ng-click="order('factor')" class="c-table__sort" ng-class="getClass('factor')"></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="node in customers | orderBy:predicate:reverse | filter:search" ng-class="getColor(node.factor)">
                <td>{{ node.customer.customerId }}</td>
                <td>{{ node.customer.eMail }}</td>
                <td>{{ node.customer.gender }}</td>
                <td>{{ node.customer.postCode }}</td>
                <td>{{ node.customer.education }}</td>
                <td>{{ node.factor }}</td>
            </tr>
        </tbody>
    </table>
</section>
<div class="l-row">
    <div class="l-row__column">
        <section class="c-box">
            <h3>Najlepsze produkty</h3>
        </section>
    </div>
    <div class="l-row__column">
        <section class="c-box">
            <h3>Najlepsze produkty</h3>
        </section>
    </div>
</div>
