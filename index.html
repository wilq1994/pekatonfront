<!DOCTYPE html>
<html lang="pl" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>System analizy sprzedaży</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    </head>
    <body ng-controller="appCtrl">
        <div class="loading" ng-if="true">
            <div>
                <div style="display: flex;">
                    <img src="img/nyan.gif" style="transform: scale(-1,1);"><img src="img/pigyan.gif">
                </div>
            </div>
        </div>
        <div class="l-wrapper" ng-cloak>
            <div class="l-sidebar">
                <img src="img/logo.png" class="l-sidebar__logo">
                <ul class="l-sidebar__nav">
                    <li><a href="#/" ng-class="getClass('/')">Dashboard</a></li>
                    <li><a href="#/customers" ng-class="getClass('/customers')">Customers</a></li>
                    <li><a href="#/purchases" ng-class="getClass('/purchases')">Purchases</a></li>
                    <li><a href="#/products" ng-class="getClass('/products')">Products</a></li>
                </ul>
                <span class="l-sidebar__copyright">Copyright © 2016 Mięsny Team</span>
            </div>
            <div class="l-main">
                <div class="l-main__head">
                    <div class="content">
                        <h2 ng-bind="page.title()"></h2>
                    </div>
                </div>
                <div class="l-main__body">
                    <div class="content" ng-view>
                    </div>
                </div>
            </div>
        </div>
        <script src="script/app.js"></script>
        <script src="script/dashboard/dashboard.js"></script>
        <script src="script/customers/customers.js"></script>
        <script src="script/orders/orders.js"></script>
        <script src="script/products/products.js"></script>

        <script src="node_modules/angular-chart.js/node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
